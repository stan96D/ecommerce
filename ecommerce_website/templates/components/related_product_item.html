<div class="group relative">
    <div class="h-32 w-full overflow-hidden rounded-lg bg-gray-800">
        <img src="{{ product.thumbnail_url }}" alt="{{ product.name }}"
            class="h-full w-full object-cover object-center group-hover-img:opacity-75">
    </div>

    <div class="mt-4 flex items-center justify-between space-x-8 text-base font-medium text-gray-900">
        <h3>
            <a href="/product/{{ product.id }}">
                <span aria-hidden="true" class="absolute inset-0"></span>
                {{ product.name }}
            </a>
        </h3>
    </div>
    <p class="mt-1 text-sm text-gray-500">â‚¬{{ product.unit_price }}</p>
    <div class="mt-6 w-full">
        <form method="post" action="{% url 'add_to_cart' %}">
            {% csrf_token %}
            <input type="hidden" name="product_id" value="{{ product.id }}">
            <button type="submit"
                class="w-full relative flex items-center justify-center rounded-md border border-transparent bg-gray-100 px-8 py-2 text-sm font-medium text-gray-900 hover:bg-gray-200">
                Voeg toe<span class="sr-only">{{ product.name }}</span>
            </button>
        </form>
    </div>
</div>
