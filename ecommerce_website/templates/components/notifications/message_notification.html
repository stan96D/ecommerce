<!-- Global notification live region, render this permanently at the end of the document -->
<div aria-live="assertive" id="notification"
    class="pointer-events-none absolute z-10 inset-0 flex items-start px-4 py-6 sm:items-start sm:pr-32 sm:pt-52">
    <div class="flex w-full flex-col items-center space-y-4 sm:items-end">
        <!-- Notification panel, dynamically insert this into the live region when it needs to be displayed -->
        <div
            class="pointer-events-auto w-full max-w-sm overflow-hidden rounded-lg bg-gray-100 shadow-lg ring-1 ring-black ring-opacity-5">
            <div class="p-4">
                <div class="flex items-start">
                    <div class="flex-shrink-0">
                        {% if message.tags == 'success' %}
                        <svg class="h-6 w-6 text-green-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                        {% elif message.tags == 'error' %}
                        <svg class="h-6 w-6 text-red-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                        {% endif %}
                    </div>
                    <div class="ml-3 w-0 flex-1 pt-0.5">
                        <p class="text-sm font-medium text-gray-900">{{ message }}</p>
                    </div>
                    <div class="ml-4 flex flex-shrink-0">
                        <button type="button" id="close-button"
                            class="inline-flex rounded-md bg-gray-100 text-gray-400 hover:text-amber-500 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2">
                            <span class="sr-only">Close</span>
                            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path
                                    d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const notification = document.getElementById('notification');
        const closeButton = document.getElementById('close-button');

        if (notification) {
            // Delay the animation start
            setTimeout(function () {
                // Fade out animation
                notification.style.transition = 'opacity 1s ease-out';
                notification.style.opacity = '0';

                // Remove after animation ends
                setTimeout(function () {
                    notification.remove();
                }, 500); // Adjust timing as needed
            }, 3000); // Delay before starting animation (e.g., 3000 milliseconds)

            // Close notification when close button is clicked
            closeButton.addEventListener('click', function () {
                notification.remove();
            });
        }
    });
</script>
