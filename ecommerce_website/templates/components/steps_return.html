    <li class="relative md:flex md:flex-1 ml-28">
      <!-- Completed Step -->
      <a
        href="/return_create/?order_id={{ return_order.order_id }}"
        class="group flex w-full items-center"
      >
        <span class="flex items-center px-6 py-4 text-sm font-medium">
          <span
            class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-full bg-green-500 group-hover:bg-green-600"

            <svg
              class="h-6 w-6 text-white"
              viewBox="0 0 24 24"
              fill="currentColor"
              aria-hidden="true"

      >
        <svg
          class="h-full w-full text-gray-300"
          viewBox="0 0 22 80"
          fill="none"
          preserveAspectRatio="none"

          class="group flex items-center"

              class="ml-4 text-sm font-medium text-green-500 group-hover:text-green-600"

          </span>
        </a>
      {% else %}
        <a

          class="group flex items-center"
        >
          <span class="flex items-center px-6 py-4 text-sm font-medium">
            <span
              class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-full bg-green-500 group-hover:bg-green-600"

              <svg
                class="h-6 w-6 text-white"
                viewBox="0 0 24 24"
                fill="currentColor"
                aria-hidden="true"
              >
                <path

            >
          </span>

      <!-- Arrow separator for lg screens and up -->
      <div
        class="absolute right-0 top-0 hidden h-full w-5 md:block"
        aria-hidden="true"
      >
        <svg
          class="h-full w-full text-gray-300"
          viewBox="0 0 22 80"
          fill="none"
          preserveAspectRatio="none"
        >
          <path
            d="M0 -2L20 40L0 82"
            vector-effect="non-scaling-stroke"
            stroke="currentcolor"
            stroke-linejoin="round"
          />

      </div>

    <li class="relative md:flex md:flex-1 mr-28">
      <!-- Upcoming Step -->
      {% if request.path == '/confirm_return/' %}
        <a
          href="/confirm_return/?return_id={{ return_order.order_id }}"
          class="group flex items-center"
        >
          <span class="flex items-center px-6 py-4 text-sm font-medium">
            <span
              class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-full border-2 border-green-500 group-hover:border-green-600"

            <span

        <a

            <span
              class="ml-4 text-sm font-medium text-gray-500 group-hover:text-gray-900"
