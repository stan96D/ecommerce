<li class="flex py-6 sm:py-10">
    <div class="flex-shrink-0">
        <img src="{{ product.image }}" alt="{{ product.alt_text }}"
            class="h-24 w-24 rounded-md object-cover object-center sm:h-48 sm:w-48">
    </div>
    {{item}}
    <div class="ml-4 flex flex-1 flex-col justify-between sm:ml-6">
        <div class="relative pr-9 sm:grid sm:grid-cols-2 sm:gap-x-6 sm:pr-0">
            <div>
                <div class="flex justify-between">
                    <h3 class="text-sm">
                        <a href="#" class="font-medium text-gray-700 hover:text-gray-800">{{ item.name }}</a>
                    </h3>
                </div>
                <div class="mt-1 flex text-sm">
                    <p class="text-gray-500">{{ item.color }}</p>
                    <p class="ml-4 border-l border-gray-200 pl-4 text-gray-500">{{ product.size }}</p>
                </div>
                <p class="mt-1 text-sm font-medium text-gray-900">${{ item.price }}</p>
            </div>

            <div class="mt-4 sm:mt-0 sm:pr-9">
                <label for="{{ product.quantity_id }}" class="sr-only">Quantity, {{ product.name }}</label>
                <select id="{{ product.quantity_id }}" name="{{ product.quantity_name }}"
                    class="max-w-full rounded-md border border-gray-300 py-1.5 text-left text-base font-medium leading-5 text-gray-700 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 sm:text-sm">
                    {% for option in product.quantity_options %}
                    <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                </select>

                <div class="absolute right-0 top-0">
                    <button type="button" class="-m-2 inline-flex p-2 text-gray-400 hover:text-gray-500">
                        <span class="sr-only">Remove</span>
                        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path
                                d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <p class="mt-4 flex space-x-2 text-sm text-gray-700">
            <svg class="h-5 w-5 flex-shrink-0 text-green-500" viewBox="0 0 20 20" fill="currentColor"
                aria-hidden="true">
                <path fill-rule="evenodd"
                    d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                    clip-rule="evenodd" />
            </svg>
            <span>{{ product.availability }}</span>
        </p>
    </div>
</li>
