{% if brands %}
  <section
    aria-labelledby="category-heading"
    class="pt-24 xl:mx-auto xl:max-w-7xl xl:px-8"
  >
    <div
      class="px-4 sm:flex sm:items-center sm:justify-between sm:px-6 lg:px-8 xl:px-0"
    >
      <h2
        id="category-heading"
        class="text-2xl font-bold tracking-tight text-gray-900"
      >
        De beste merken
      </h2>
    </div>

    <div class="mt-10 flow-root">
      <div class="-my-2">
        <div class="relative box-content py-2">
          <!-- Using gap-x and gap-y for larger screens and flex-wrap for smaller screens -->
          <div
            class="flex flex-wrap gap-8 px-4 sm:px-6 lg:px-8 xl:grid xl:grid-cols-4 xl:gap-8 xl:px-0"
          >
            {% for brand in brands.all|slice:":4" %}
              <div class="group relative w-full sm:w-1/2 md:w-1/3 xl:w-full">
                <div
                  class="aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-full bg-gray-200"
                >
                  <img
                    src="/media/{{ brand.image }}"
                    alt="{{ brand.name }}"
                    class="h-full w-full object-cover object-center group-hover:opacity-75 rounded-full"
                  />
                </div>
                <div class="mt-6 text-center">
                  <h3 class="mt-1 text-lg font-semibold text-gray-900">
                    <a href="/products/{{ brand.name }}">
                      <span class="absolute inset-0"></span>
                      {{ brand.name }}
                    </a>
                  </h3>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </section>
{% endif %}
