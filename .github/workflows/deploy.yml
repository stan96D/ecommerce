    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 'latest'  # or the version you're using

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
